<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="index-page">
      <header class="index-page__section header">
        <img class="header__logo" src="./images/header/logo.svg" alt="Логотип сайта «Место»" />
      </header>
      <main class="index-page__section content">
        <section class="profile" aria-label="Описание профиля">
          <picture class="profile__photo-container">
            <source srcset="./images/profile/photo.webp" type="image/webp" />
            <img class="profile__photo" src="./images/profile/photo.jpg" alt="Фото профиля" />
          </picture>
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__job">Исследователь океана</p>
          </div>
          <button
            class="button profile__edit-button"
            type="button"
            aria-label="Редактировать профиль"></button>
          <button
            class="button profile__add-button"
            type="button"
            aria-label="Добавить место"></button>
        </section>
        <section class="content__places places" aria-label="Посещенные места">
          <ul class="places__list"></ul>
        </section>
      </main>
      <footer class="index-page__section footer">
        <p class="footer__text">&copy; 2022 Mesto Russia</p>
      </footer>
      <section class="popup popup_type_edit" aria-label="Всплывающее окно">
        <div class="popup__container">
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form popup__form_type_edit" method="post" name="edit" novalidate>
            <p class="popup__field">
              <label class="visually-hidden" for="name-input">Имя</label>
              <input
                class="popup__input popup__input_place_up"
                id="name-input"
                type="text"
                name="name"
                minlength="2"
                maxlength="40"
                required />
              <span class="name-input-error popup__input-error"></span>
            </p>
            <p class="popup__field">
              <label class="visually-hidden" for="job-input">Вид деятельности</label>
              <input
                class="popup__input popup__input_place_down"
                id="job-input"
                type="text"
                name="job"
                minlength="2"
                maxlength="200"
                required />
              <span class="job-input-error popup__input-error"></span>
            </p>
            <button class="button popup__save-button" type="submit">Сохранить</button>
          </form>
          <button
            class="button popup__close-button"
            type="button"
            aria-label="Закрыть форму"></button>
        </div>
      </section>
      <section class="popup popup_type_add" aria-label="Всплывающее окно">
        <div class="popup__container">
          <h2 class="popup__title">Новое место</h2>
          <form class="popup__form popup__form_type_add" method="post" name="add" novalidate>
            <p class="popup__field">
              <label class="visually-hidden" for="place-input">Название места</label>
              <input
                class="popup__input popup__input_place_up"
                id="place-input"
                type="text"
                name="place"
                placeholder="Название"
                minlength="2"
                maxlength="30"
                required />
              <span class="place-input-error popup__input-error"></span>
            </p>
            <p class="popup__field">
              <label class="visually-hidden" for="link-input">Ссылка</label>
              <input
                class="popup__input popup__input_place_down"
                id="link-input"
                type="url"
                name="link"
                placeholder="Ссылка на картинку"
                required />
              <span class="link-input-error popup__input-error"></span>
            </p>
            <button
              class="button popup__save-button popup__save-button_disabled"
              type="submit"
              disabled>
              Создать
            </button>
          </form>
          <button
            class="button popup__close-button"
            type="button"
            aria-label="Закрыть форму"></button>
        </div>
      </section>
      <section class="popup popup_darker popup_type_enlarge" aria-label="Всплывающее окно">
        <figure class="popup__image-container">
          <button
            class="button popup__close-button"
            type="button"
            aria-label="Закрыть форму"></button>
          <img class="popup__image" src="Ссылка на фотографию" alt="Фотография места" />
          <figcaption class="popup__image-caption"></figcaption>
        </figure>
      </section>
    </div>
    <template class="places-template">
      <li class="places__item">
        <button
          class="button places__delete-button"
          type="button"
          aria-label="Удалить элемент"></button>
        <div class="places__image-container">
          <button
            class="button places__enlarge-button"
            type="button"
            aria-label="Увеличить изображение">
            <img class="places__image" src="Ссылка на фотографию" alt="Фотография места" />
          </button>
        </div>
        <div class="places__panel">
          <p class="places__title">Название места</p>
          <button
            class="button places__like-button"
            type="button"
            aria-label="Поставить отметку «Мне нравится»"></button>
        </div>
      </li>
    </template>

    <script src="./scripts/index.js"></script>
  </body>
</html>
