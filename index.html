<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="index-page">
      <header class="index-page__section header">
        <img class="header__logo" src="./images/header/logo.svg" alt="Логотип сайта «Место»" />
      </header>
      <main class="index-page__section content">
        <section class="profile" aria-label="Описание профиля">
          <picture class="profile__photo-container">
            <source srcset="./images/profile/photo.webp" type="image/webp" />
            <img class="profile__photo" src="./images/profile/photo.jpg" alt="Фото профиля" />
          </picture>
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__activity">Исследователь океана</p>
          </div>
          <button
            class="button profile__edit-button"
            type="button"
            aria-label="Редактировать профиль"></button>
          <button
            class="button profile__add-button"
            type="button"
            aria-label="Добавить место"></button>
        </section>
        <section class="content__places places" aria-label="Посещенные места">
          <ul class="places__list"></ul>
        </section>
      </main>
      <footer class="index-page__section footer">
        <p class="footer__text">&copy; 2022 Mesto Russia</p>
      </footer>
      <section class="popup popup_type_edit" aria-label="Всплывающее окно">
        <div class="popup__container">
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form popup__form_type_edit" method="post">
            <p class="popup__field">
              <label class="visually-hidden" for="form-name">Имя</label>
              <input
                class="popup__input popup__input_place_up popup__input_type_name"
                id="form-name"
                type="text"
                name="name" />
            </p>
            <p class="popup__field">
              <label class="visually-hidden" for="form-activity">Вид деятельности</label>
              <input
                class="popup__input popup__input_place_down popup__input_type_activity"
                id="form-activity"
                type="text"
                name="activity" />
            </p>
            <button class="button popup__save-button popup__save-button_type_edit" type="submit">
              Сохранить
            </button>
          </form>
          <button
            class="button popup__close-button popup__close-button_type_edit"
            type="button"
            aria-label="Закрыть форму"></button>
        </div>
      </section>
      <section class="popup popup_type_add" aria-label="Всплывающее окно">
        <div class="popup__container">
          <h2 class="popup__title">Новое место</h2>
          <form class="popup__form popup__form_type_add" method="post">
            <p class="popup__field">
              <label class="visually-hidden" for="form-place-name">Название места</label>
              <input
                class="popup__input popup__input_place_up popup__input_type_place-name"
                id="form-place-name"
                type="text"
                name="place-name"
                placeholder="Название" />
            </p>
            <p class="popup__field">
              <label class="visually-hidden" for="form-link">Ссылка</label>
              <input
                class="popup__input popup__input_place_down popup__input_type_link"
                id="form-link"
                type="text"
                name="link"
                placeholder="Ссылка на картинку" />
            </p>
            <button class="button popup__save-button popup__save-button_type_add" type="submit">
              Создать
            </button>
          </form>
          <button
            class="button popup__close-button popup__close-button_type_add"
            type="button"
            aria-label="Закрыть форму"></button>
        </div>
      </section>
      <section class="popup popup_darker popup_type_enlarge" aria-label="Всплывающее окно">
        <figure class="popup__image-container">
          <button
            class="button popup__close-button popup__close-button_type_enlarge"
            type="button"
            aria-label="Закрыть форму"></button>
          <img class="popup__image" src="" alt="" />
          <figcaption class="popup__image-caption"></figcaption>
        </figure>
      </section>
    </div>
    <template class="places-template">
      <li class="places__item">
        <button
          class="button places__delete-button"
          type="button"
          aria-label="Удалить элемент"></button>
        <div class="places__image-container">
          <img class="places__image" src="Ссылка на фотографию" alt="Фотография места" />
          <button
            class="button places__enlarge-button"
            type="button"
            aria-label="Увеличить изображение"></button>
        </div>
        <div class="places__panel">
          <p class="places__title">Название места</p>
          <button
            class="button places__like-button"
            type="button"
            aria-label="Поставить отметку «Мне нравится»"></button>
        </div>
      </li>
    </template>

    <script src="./scripts/index.js"></script>
  </body>
</html>
