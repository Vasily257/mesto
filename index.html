<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><div class="index-page"><header class="index-page__section header"><img class="header__logo" src="39531d699ef007cb857f.svg" alt="Логотип сайта «Место»"/></header><main class="index-page__section content"><section class="profile" aria-label="Описание профиля"><button class="button profile__update-button" type="button" aria-label="Обновить фото профиля"><img class="profile__photo" src="https://dummyimage.com/120" alt="Фото профиля"/></button><div class="profile__info"><h1 class="profile__name">Загрузка...</h1><p class="profile__about">Загрузка...</p></div><button class="button profile__edit-button" type="button" aria-label="Редактировать профиль"></button> <button class="button profile__add-button" type="button" aria-label="Добавить место"></button></section><section class="content__places places" aria-label="Посещенные места"><ul class="places__list"></ul></section></main><footer class="index-page__section footer"><p class="footer__text">&copy; 2022 Mesto Russia</p></footer><div class="popup popup_type_edit"><div class="popup__container"><h2 class="popup__title">Редактировать профиль</h2><form class="popup__form popup__form_type_edit" method="post" name="edit" novalidate><p class="popup__field"><label class="visually-hidden" for="name-input">Имя</label> <input class="popup__input popup__input_place_up" id="name-input" name="name" minlength="2" maxlength="40" required/> <span class="name-input-error popup__error"></span></p><p class="popup__field"><label class="visually-hidden" for="about-input">Вид деятельности</label> <input class="popup__input popup__input_place_down" id="about-input" name="about" minlength="2" maxlength="200" required/> <span class="about-input-error popup__error"></span></p><button class="button popup__submit-button" type="submit">Сохранить</button></form><button class="button popup__close-button" type="button" aria-label="Закрыть форму"></button></div></div><div class="popup popup_type_add"><div class="popup__container"><h2 class="popup__title">Новое место</h2><form class="popup__form popup__form_type_add" method="post" name="add" novalidate><p class="popup__field"><label class="visually-hidden" for="place-input">Название места</label> <input class="popup__input popup__input_place_up" id="place-input" name="place" placeholder="Название" minlength="2" maxlength="30" required/> <span class="place-input-error popup__error"></span></p><p class="popup__field"><label class="visually-hidden" for="link-input">Ссылка</label> <input class="popup__input popup__input_place_down" id="link-input" type="url" name="link" placeholder="Ссылка на картинку" required/> <span class="link-input-error popup__error"></span></p><button class="button popup__submit-button" type="submit">Создать</button></form><button class="button popup__close-button" type="button" aria-label="Закрыть форму"></button></div></div><div class="popup popup_type_update-avatar"><div class="popup__container"><h2 class="popup__title">Обновить аватар</h2><form class="popup__form popup__form_type_update-avatar" method="patch" name="update-avatar" novalidate><p class="popup__field"><label class="visually-hidden" for="avatar-link-input">Ссылка</label> <input class="popup__input popup__input_place_up" id="avatar-link-input" type="url" name="avatar-link" placeholder="Ссылка на новый аватар" required/> <span class="avatar-link-input-error popup__error"></span></p><button class="button popup__submit-button" type="submit">Сохранить</button></form><button class="button popup__close-button" type="button" aria-label="Закрыть форму"></button></div></div><div class="popup popup_type_submit"><div class="popup__container"><h2 class="popup__title">Вы уверены?</h2><button class="button popup__submit-button" type="submit">Да</button> <button class="button popup__close-button" type="button" aria-label="Закрыть форму"></button></div></div><div class="popup popup_darker popup_type_enlarge"><figure class="popup__image-container"><button class="button popup__close-button" type="button" aria-label="Закрыть форму"></button> <img class="popup__image" src="https://placekitten.com/200/300" alt="Фотография места"/><figcaption class="popup__image-caption"></figcaption></figure></div></div><template class="place-template"><li class="places__item place"><button class="button place__delete-button" type="button" aria-label="Удалить элемент"></button><div class="place__image-container"><button class="button place__enlarge-button" type="button" aria-label="Увеличить изображение"><img class="place__image" src="https://placekitten.com/200/300" alt="Фотография места"/></button></div><div class="place__panel"><p class="place__title">Название места</p><div class="place__like-container"><button class="button place__like-button" type="button" aria-label="Поставить отметку «Мне нравится»"></button><p class="place__like-counter"></p></div></div></li></template></body></html>
