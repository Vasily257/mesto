<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="index-page">
      <header class="index-page__header header">
        <img class="header__logo" src="./images/header/logo.svg" alt="Логотип сайта «Место»" />
      </header>
      <main class="index-page__content content">
        <section class="profile" aria-label="Описание профиля">
          <h1 class="visually-hidden">Социальная сеть «Место Россия»</h1>
          <picture>
            <source srcset="./images/header/photo.webp" type="image/webp" />
            <img class="profile__photo" src="./images/header/photo.png" alt="Фото профиля" />
          </picture>
          <div class="profile__info">
            <p class="profile__name">
              Жак-Ив Кусто Жак-Ив Кусто Жак-Ив Кусто Жак-Ив Кусто Жак-Ив Кусто
            </p>
            <p class="profile__activity">Исследователь океана</p>
            <button class="profile__edit-button" type="button" aria-label="Редактировать профиль">
              <svg viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path stroke="#fff" d="M.5.5h17v17H.5z" />
                <path
                  d="m12.75 6.246-5.547 5.579-.99-1.01 5.532-5.565 1.005.996Zm-7.5 6.504 1.472-.441-1.033-.996-.439 1.437Z"
                  fill="#fff" />
              </svg>
            </button>
          </div>
          <button class="profile__add-button"></button>
        </section>
      </main>
      <footer class="index-page__footer footer"></footer>
    </div>
  </body>
</html>
