<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="index-page">
      <header class="index-page__header header">
        <img class="header__logo" src="./images/header/logo.svg" alt="Логотип сайта «Место»" />
      </header>
      <main class="index-page__content content">
        <section class="profile" aria-label="Описание профиля">
          <h1 class="visually-hidden">Социальная сеть «Место Россия»</h1>
          <picture>
            <source srcset="./images/profile/photo.webp" type="image/webp" />
            <img class="profile__photo" src="./images/profile/photo.jpg" alt="Фото профиля" />
          </picture>
          <div class="profile__info">
            <p class="profile__name">Жак-Ив Кусто</p>
            <p class="profile__activity">Исследователь океана</p>
            <button
              class="profile__edit-button"
              type="button"
              aria-label="Редактировать профиль"></button>
          </div>
          <button class="profile__add-button" type="button" aria-label="Добавить место"></button>
        </section>
        <section class="content__places places" aria-label="Посещенные места">
          <ul class="places__list">
            <li class="places__item">
              <img
                class="places__image"
                src="./images/places/places_karachaevsk.jpg"
                alt="город Карачаевск" />
              <div class="places__panel">
                <p class="places__title">Карачаевск</p>
                <button
                  class="places__like-button"
                  type="button"
                  aria-label="Поставить отметку «Мне нравится»"></button>
              </div>
            </li>
            <li class="places__item">
              <img
                class="places__image"
                src="./images/places/places_elbrus.jpg"
                alt="гора Эльбрус" />
              <div class="places__panel">
                <p class="places__title">Гора Эльбрус</p>
                <button
                  class="places__like-button"
                  type="button"
                  aria-label="Поставить отметку «Мне нравится»"></button>
              </div>
            </li>
            <li class="places__item">
              <img
                class="places__image"
                src="./images/places/places_dombay.jpg"
                alt="поселок Домбай" />
              <div class="places__panel">
                <p class="places__title">Домбай</p>
                <button
                  class="places__like-button"
                  type="button"
                  aria-label="Поставить отметку «Мне нравится»"></button>
              </div>
            </li>
            <li class="places__item">
              <img
                class="places__image"
                src="./images/places/places_elbrus.jpg"
                alt="гора Эльбрус" />
              <div class="places__panel">
                <p class="places__title">Гора Эльбрус</p>
                <button
                  class="places__like-button"
                  type="button"
                  aria-label="Поставить отметку «Мне нравится»"></button>
              </div>
            </li>
            <li class="places__item">
              <img
                class="places__image"
                src="./images/places/places_dombay.jpg"
                alt="поселок Домбай" />
              <div class="places__panel">
                <p class="places__title">Домбай</p>
                <button
                  class="places__like-button"
                  type="button"
                  aria-label="Поставить отметку «Мне нравится»"></button>
              </div>
            </li>
            <li class="places__item">
              <img
                class="places__image"
                src="./images/places/places_karachaevsk.jpg"
                alt="Республика Карачаево-Черкесия" />
              <div class="places__panel">
                <p class="places__title">Карачаево-Черкесия</p>
                <button
                  class="places__like-button"
                  type="button"
                  aria-label="Поставить отметку «Мне нравится»"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="index-page__footer footer">
        <p class="footer__text">&copy; 2022 Mesto Russia</p>
      </footer>
      <section class="popup" aria-label="Всплывающее окно">
        <div class="popup__container">
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form" action="" method="post">
            <p class="popup__field">
              <label class="visually-hidden" for="form-name">Имя</label>
              <input
                class="popup__input"
                id="form-name"
                type="text"
                name="name"
                placeholder="Жак-Ив Кусто" />
            </p>
            <p class="popup__field">
              <label class="visually-hidden" for="form-activity">Вид деятельности</label>
              <input
                class="popup__input"
                id="form-activity"
                type="text"
                name="activity"
                placeholder="Исследователь океана" />
            </p>
            <button class="popup__save-button" type="submit">Сохранить</button>
          </form>
          <button class="popup__close-button" type="button" aria-label="Закрыть форму"></button>
        </div>
      </section>
    </div>
    <script src="./scripts/scripts.js"></script>
  </body>
</html>
